<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
</head>
<body>
<h2>Edit Order</h2>
<form th:action="@{/order/{orderId}/edit(orderId=${order.id})}" method="post">
    <input type="hidden" name="_method" value="PUT"/> <!-- For using PUT method -->
    <label>Customer Name:</label>
    <input type="text" name="customerName" th:value="${order.customerName}"/><br/>
    <label>Shipping Address:</label>
    <input type="text" name="shippingAddress" th:value="${order.shippingAddress}"/><br/>
    <label>Email:</label>
    <input type="text" name="email" th:value="${order.email}"/><br/>
    <label>Notes:</label>
    <input type="text" name="notes" th:value="${order.notes}"/><br/>
    <label>Payment Method:</label>
    <input type="text" name="paymentMethod" th:value="${order.paymentMethod}"/><br/>
    <button type="submit">Update Order</button>
</form>
</body>
</html>
